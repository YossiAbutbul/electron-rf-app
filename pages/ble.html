<div class="page-container">

              <tr>
                <th></th>
                <th>2402MHz</th>
                <th>2446MHz</th>
                <th>2480MHz</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0 dBm</td>

                <td><input type="number" class="cell-input" placeholder="-"></td>

              <tr>
                <td>3 dBm</td>
