<div class="page-container">
  <h1>Cellular Test</h1>
  
  <div class="test-controls">
    <button class="primary-button" id="start-test">Start Test</button>
    <button class="secondary-button" id="add-band-button">
      <i class='bx bx-plus'></i> Add Band
    </button>
  </div>
  
  <!-- Band B12 Section -->
  <div class="band-section" id="band-b12">
    <div class="band-header">
      <h2>Band 12</h2>
    </div>
    
    <div class="test-matrices">
      <div class="test-row">
        <!-- TX Power Matrix -->
        <div class="test-matrix">
          <div class="matrix-header">
            <label class="checkbox">
              <input type="checkbox" checked>
              <span>Tx Power</span>
            </label>
          </div>
          <div class="table-container">
            <table class="matrix-table">
              <thead>
                <tr>
                  <th></th>
                  <th>699MHz</th>
                  <th>707.5MHz</th>
                  <th>715.9MHz</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0 dBm</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>14 dBm</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>20 dBm</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- TX Current Consumption Matrix -->
        <div class="test-matrix">
          <div class="matrix-header">
            <label class="checkbox">
              <input type="checkbox" checked>
              <span>Tx Current Consumption</span>
            </label>
          </div>
          <div class="table-container">
            <table class="matrix-table">
              <thead>
                <tr>
                  <th></th>
                  <th>699MHz</th>
                  <th>707.5MHz</th>
                  <th>715.9MHz</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0 dBm</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>14 dBm</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>20 dBm</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="test-row">
        <!-- OBW Matrix -->
        <div class="test-matrix">
          <div class="matrix-header">
            <label class="checkbox">
              <input type="checkbox" checked>
              <span>OBW</span>
            </label>
          </div>
          <div class="table-container">
            <table class="matrix-table">
              <thead>
                <tr>
                  <th></th>
                  <th>699MHz</th>
                  <th>707.5MHz</th>
                  <th>715.9MHz</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>DR 7</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>DR 12</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Frequency Accuracy Matrix -->
        <div class="test-matrix">
          <div class="matrix-header">
            <label class="checkbox">
              <input type="checkbox" checked>
              <span>Frequency Accuracy</span>
            </label>
          </div>
          <div class="table-container">
            <table class="matrix-table">
              <thead>
                <tr>
                  <th></th>
                  <th>699MHz</th>
                  <th>707.5MHz</th>
                  <th>715.9MHz</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Measured</td>
                  <td></td>

                </tr>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Band Modal -->
<div class="modal" id="band-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Band</h2>
      <span class="close-modal">&times;</span>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="band-name">Band Name</label>
        <input type="text" id="band-name" placeholder="e.g. Band 13">
      </div>
      
      <div class="form-group">
        <label>Frequencies (MHz)</label>
        <div id="frequency-inputs" class="input-group">
          <div class="input-row">
            <input type="text" class="frequency-input" placeholder="e.g. 700" value="750">
            <button class="remove-input"><i class='bx bx-trash'></i></button>
          </div>
          <div class="input-row">
            <input type="text" class="frequency-input" placeholder="e.g. 760" value="755">
            <button class="remove-input"><i class='bx bx-trash'></i></button>
          </div>
          <div class="input-row">
            <input type="text" class="frequency-input" placeholder="e.g. 770" value="760">
            <button class="remove-input"><i class='bx bx-trash'></i></button>
          </div>
        </div>
        <button class="add-input-button" id="add-frequency-button">
          <i class='bx bx-plus'></i> Add Frequency
        </button>
      </div>
      
      <div class="form-group">
        <label>Power Levels (dBm)</label>
        <div id="power-inputs" class="input-group">
          <div class="input-row">
            <input type="text" class="power-input" placeholder="e.g. 0" value="0">
            <button class="remove-input"><i class='bx bx-trash'></i></button>
          </div>
          <div class="input-row">
            <input type="text" class="power-input" placeholder="e.g. 10" value="14">
            <button class="remove-input"><i class='bx bx-trash'></i></button>
          </div>
          <div class="input-row">
            <input type="text" class="power-input" placeholder="e.g. 20" value="20">
            <button class="remove-input"><i class='bx bx-trash'></i></button>
          </div>
        </div>
        <button class="add-input-button" id="add-power-button">
          <i class='bx bx-plus'></i> Add Power Level
        </button>
      </div>
      
      <div class="form-group">
        <label>Tests to Include</label>
        <div class="checkbox-group">
          <label class="checkbox">
            <input type="checkbox" name="test-txpower" checked>
            <span>TX Power</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="test-txcurrent" checked>
            <span>TX Current Consumption</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="test-obw" checked>
            <span>OBW</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="test-freqaccuracy" checked>
            <span>Frequency Accuracy</span>
          </label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="cancel-button">Cancel</button>
      <button class="primary-button" id="save-band-button">Save</button>
    </div>
  </div>
</div>
