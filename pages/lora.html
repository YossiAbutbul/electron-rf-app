          <table class="matrix-table">

<!-- Edit Test Modal -->
<div class="modal" id="edit-matrix-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Edit Test</h2>
      <span class="close-modal">&times;</span>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Matrix Type</label>
        <input type="text" id="matrix-type" disabled>
      </div>
      
      <div class="form-group">
        <label>Frequencies (MHz)</label>
        <div id="frequency-inputs" class="input-group">
          <!-- Frequency inputs will be added here dynamically -->
        </div>
        <button class="add-input-button" id="add-frequency-button">
          <i class='bx bx-plus'></i> Add Frequency
        </button>
      </div>
      
      <div class="form-group">
        <label>Parameters</label>
        <div id="parameter-inputs" class="input-group">
          <!-- Parameter inputs will be added here dynamically -->
        </div>
        <button class="add-input-button" id="add-parameter-button">
          <i class='bx bx-plus'></i> Add Parameter
        </button>
      </div>
    </div>
    <div class="modal-footer">
      <button class="cancel-button">Cancel</button>
      <button class="primary-button" id="save-matrix-button">Save</button>
    </div>
  </div>
</div>
