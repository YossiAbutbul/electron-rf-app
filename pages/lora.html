<div class="page-container">
  <h1>LoRa Testing</h1>
  
  <div class="section">
    <h2>LoRa Parameters</h2>
    
    <div class="form-group">
      <label for="lora-frequency">Frequency (MHz)</label>
      <input type="text" id="lora-frequency" value="868">
    </div>
    
    <div class="form-group">
      <label for="lora-bandwidth">Bandwidth</label>
      <div class="select-wrapper">
        <select id="lora-bandwidth">
          <option value="125">125 kHz</option>
          <option value="250">250 kHz</option>
          <option value="500">500 kHz</option>
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="lora-spreading-factor">Spreading Factor</label>
      <div class="select-wrapper">
        <select id="lora-spreading-factor">
          <option value="7">SF7</option>
          <option value="8">SF8</option>
          <option value="9">SF9</option>
          <option value="10">SF10</option>
          <option value="11">SF11</option>
          <option value="12">SF12</option>
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="lora-tx-power">TX Power (dBm)</label>
      <input type="text" id="lora-tx-power" value="14">
    </div>
  </div>
  
  <div class="section">
    <h2>Test Sequence</h2>
    
    <div class="button-group">
      <button class="primary-button">Start Test</button>
      <button class="secondary-button">Stop Test</button>
    </div>
    
    <div class="results-container" style="margin-top: 20px;">
      <p>Test results will appear here...</p>
    </div>
  </div>
</div>
